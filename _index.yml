  summary: NetApp Ransomware Resilience est un service d'orchestration pour la protection,
    la détection et la récupération des ransomwares.  Ransomware Resilience protège
    les charges de travail basées sur les applications des banques de données Oracle,
    MySQL, VM et des partages de fichiers sur le stockage NAS sur site ainsi que Cloud
    Volumes ONTAP dans Amazon Web Services (à l'aide des protocoles NFS et CIFS) dans
    les organisations NetApp Console et sauvegarde les données sur le stockage cloud
    Amazon Web Services (AWS) ou NetApp StorageGRID.
